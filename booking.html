<!-- Booking Form -->
<section class="container my-5">
  <h3 class="text-center text-success mb-4">Book Your Taxi</h3>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="bookingForm" class="p-4 shadow-sm rounded bg-light" onsubmit="sendBooking(event)">
        
        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Required" 
                 pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required>
          <small class="text-danger error-message"></small>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Required"
                 pattern="[0-9+]{10,15}" title="Only numbers and + allowed" required>
          <small class="text-danger error-message"></small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email (optional)</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="optional">
          <small class="text-danger error-message"></small>
        </div>

        <!-- Pickup -->
        <div class="mb-3">
          <label class="form-label">Pickup Location</label>
          <input type="text" class="form-control" name="pickup" id="pickup" placeholder="Required" required>
          <small class="text-danger error-message"></small>
        </div>

        <!-- Drop -->
        <div class="mb-3">
          <label class="form-label">Drop Location</label>
          <input type="text" class="form-control" name="drop" id="drop" placeholder="Required" required>
          <small class="text-danger error-message"></small>
        </div>

        <!-- Date and Time -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Pickup Date</label>
            <input type="date" class="form-control" name="date" id="date" required>
            <small class="text-danger error-message"></small>
          </div>
          <div class="col-md-6">
            <label class="form-label">Pickup Time</label>
            <input type="time" class="form-control" name="time" id="time" required>
            <small class="text-danger error-message"></small>
          </div>
        </div>

        <!-- Trip Type -->
        <div class="mb-3">
          <label class="form-label">Trip Type</label>
          <select class="form-select" name="tripType" id="tripType" required>
            <option value="">Select Trip Type</option>
            <option>Local</option>
            <option>Outstation</option>
            <option>Airport Transfer</option>
          </select>
          <small class="text-danger error-message"></small>
        </div>

        <!-- Car Type -->
        <div class="mb-3">
          <label class="form-label">Car Type</label>
          <select class="form-select" name="carType" id="carType" required>
            <option value="">Select Car</option>
            <option>Sedan</option>
            <option>SUV 6+1</option>
            <option>SUV 7+1</option>
            <option>Innova Crysta</option>
            <option>Tavera 8+1/9+1</option>
            <option>Tempo Traveller</option>
            <option>Bus/Van/Coach</option>
          </select>
          <small class="text-danger error-message"></small>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label class="form-label">Additional Message</label>
          <textarea class="form-control" name="message" id="message" rows="3"></textarea>
        </div>

        <!-- Send method -->
        <div class="mb-3">
          <label class="form-label">Send Booking Using:</label>
          <div>
            <input type="radio" name="sendMethod" value="whatsapp" checked>
            <label>WhatsApp</label>
            <input type="radio" name="sendMethod" value="email" class="ms-3">
            <label>Email</label>
          </div>
        </div>
        <!-- AC / Non AC -->
        <div class="mb-3">
          <label class="form-label">Vehicle Type</label>
          <div>
            <input type="radio" name="vehicletype" value="ac" checked>
            <label>AC</label>
            <input type="radio" name="vehicletype" value="non-ac" class="ms-3">
            <label>Non-AC</label>
            <input type="radio" name="vehicletype" value="no preference" class="ms-3">
            <label>No Preference</label>
          </div>
        </div>

        <!-- Callback preference -->
        <div class="mb-3">
          <label class="form-label">Callback Preference</label>
          <div>
            <input type="radio" name="callback" value="Immediate" checked>
            <label>Immediate</label>
            <input type="radio" name="callback" value="anytime" class="ms-3">
            <label>Anytime</label>
          </div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-success w-100" disabled>Submit Booking</button>
      </form>

<script src="js/bootstrap.bundle.min.js" defer></script>
<script>
  const form = document.getElementById('bookingForm');
  const submitBtn = document.getElementById('submitBtn');
  const requiredInputs = form.querySelectorAll('input[required], select[required]');
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').setAttribute('min', today);

  function validateInput(input) {
    const errorEl = input.nextElementSibling;
    let valid = true;

    if (!input.value.trim()) {
      errorEl.textContent = 'Required';
      valid = false;
    } else if (input.name === 'name' && !/^[A-Za-z\s]+$/.test(input.value)) {
      errorEl.textContent = 'Only Alphabets Allowed';
      valid = false;
    } else if (input.name === 'phone' && !/^[0-9+]{10,15}$/.test(input.value)) {
      errorEl.textContent = 'Enter a valid phone number';
      valid = false;
    } else if (input.name === 'email' && input.value.trim() && !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(input.value)) {
      errorEl.textContent = 'Invalid email format';
      valid = false;
    } else {
      errorEl.textContent = '';
    }
    return valid;
  }

  function validateForm() {
    let isFormValid = true;
    requiredInputs.forEach(input => {
      if (!validateInput(input)) isFormValid = false;
    });
    submitBtn.disabled = !isFormValid;
  }

  requiredInputs.forEach(input => {
    input.addEventListener('input', validateForm);
    input.addEventListener('blur', () => validateInput(input));
  });

  function sendBooking(event) {
    event.preventDefault();
    if (submitBtn.disabled) return;

    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const pickup = document.getElementById('pickup').value;
    const drop = document.getElementById('drop').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const tripType = document.getElementById('tripType').value;
    const carType = document.getElementById('carType').value;
    const message = document.getElementById('message').value;
    const callbackPref = document.querySelector('input[name="callback"]:checked').value;
    const vehicletype = document.querySelector('input[name="vehicletype"]:checked').value;
    const sendMethod = document.querySelector('input[name="sendMethod"]:checked').value;

    const bookingMessage = `Booking Request:
Name: ${name}
Phone: ${phone}
Email: ${email || 'N/A'}
Pickup: ${pickup}
Drop: ${drop}
Date: ${date}
Time: ${time}
Trip Type: ${tripType}
Car Type: ${carType}
Vehicle Type: ${vehicletype}
Callback Preference: ${callbackPref}
Message: ${message}`;

    if (sendMethod === 'whatsapp') {
      window.open(`https://wa.me/917200706494?text=${encodeURIComponent(bookingMessage)}`, '_blank');
    } else {
      fetch("https://formspree.io/f/mnnzzkok", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name, phone, email, pickup, drop, date, time, tripType, carType, vehicletype,callbackPref, message
        })
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Request submitted! You will receive a call back.");
          form.reset();
          submitBtn.disabled = true;
        } else {
          alert("❌ Error submitting the form. Please try again.");
        }
      })
      .catch(() => alert("❌ Network error. Please try again."));
    }
  }
</script>
